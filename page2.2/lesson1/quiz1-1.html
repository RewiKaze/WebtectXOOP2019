<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../allquiz.css">
    <link rel="stylesheet" href="../allpopup.css">
    <title>Lesson QUIZ 1</title>
</head>
<body>
    <div class="container-fluid text-secondary">
        <div id="title" class="row p-1">
            <div class="col-12">
                <div id="lognout" class="float-right border border-secondary">Log out</div>
                <h5 class="float-right">Hello! , <mark>username</mark></h5>
            </div>
        </div>
        <div class="row">
            <div class="col float-center" id="quizBox">
                <div id="quizhead" class="float-center">
                    Q U I Z
                </div>
                
                <form action="">
                    <label for="">คำถาม : คำถามคำถามคำถามคำถามคำถามคำถามคำถามคำถามคำถามคำถามคำถาม</label><br>
                    <label for="">ตอบ :</label><br>
                    <input class="form-control rounded" type="text" placeholder="คำตอบๆๆๆๆๆ">
                </form>
            </div>
        </div>
        <div class="row p-1">
            <div class="col-12">
                <h4 class="text-center">ตอบเสร็จแล้ว กดเช็คคำตอบได้เลย</h4>
            </div>
        </div>
        <div id="buttonrow" class="row p-1">
                <div class="col-12">
                    <div id="ans" class="float-right">ตอบ</div>
                    <div id="back" class="float-right">กลับไปอ่านเนื้อหา</div>
                </div>
            </div>
    </div>
    <div class="background">
        <div class="correct rounded">
            <h1>Correct</h1>
            <h5>ถูกต้องนะค้าบ ไปต่อกันเลย</h5>
            <img id="play" src="../../img/icon/play (1).png" alt="">
        </div>
    </div>
    <div class="background">
        <div class="wrong rounded">
            <h1>Wrong</h1>
            <h5>แงง ตอบผิดอะ ลองใหม่นะ!</h5>
            <img id="refresh" src="../../img/icon/refresh.png" alt="">
        </div>
    </div>
    <img id="logosunny" src="../../img/icon/sunny (3).png" alt="">
     
</body>
</html>
