<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../allquiz.css">
    <link rel="stylesheet" href="../allpopup.css">
    <script href='popupShow.js'>
        $(document).ready(function () {
            $('input:checkbox').click(function () {
                $('input:checkbox').not(this).prop('checked', false);
            });
        });

        function refresh() {
            document.getElementById('bgWrong').className = 'none';
        }

        function check() {
            let choise1 = document.getElementById('choise1');
            let choise2 = document.getElementById('choise2');
            if (choise1.checked) {
                document.getElementById('bgCorrect').className = 'background';
            } else {
                document.getElementById('bgWrong').className = 'background';
            }

        }
    </script>
    <title>Lesson QUIZ 1</title>
</head>

<body>
    <div class="container-fluid text-secondary">
        <div id="title" class="row p-1">
            <div class="col-12">
                <div id="lognout" class="float-right border border-secondary">Log out</div>
                <h5 class="float-right">Hello! , <mark>username</mark></h5>
            </div>
        </div>
        <div class="row">
            <div class="col float-center" id="quizBox">
                <div id="quizhead" class="float-center">
                    Q U I Z
                </div>

                <form action="">
                    <label for="">คำถาม : ก่อนที่ภาษาจาวาจะชื่อจาวาในปัจจุบัน แต่เดิมเคยชื่ออะไรมาก่อน ? </label><br>
                    <p>ตอบ :
                        <br>
                        <label for="">
                            &nbsp;<input id="choise1" class="choise1" type="checkbox" type="text" value="1"> Oak
                            <br>
                            &nbsp;<input id="choise2" class="choise2" type="checkbox" type="text" value="2"> Olive

                        </label></p>
                </form>
            </div>
        </div>
        <div class="row p-1">
            <div class="col-12">
                <h4 class="text-center">ตอบเสร็จแล้ว กดเช็คคำตอบได้เลย</h4>
            </div>
        </div>
        <div id="buttonrow" class="row p-1">
            <div class="col-12">
                <button id="ans" class="float-right" type="button" onclick="check()">ตอบ</button>
                <div id="back" class="float-right" onclick="location.href='../../page2.1/lesson1/lesson1-1.html';">
                    กลับไปอ่านเนื้อหา</div>
            </div>
        </div>
    </div>

    <img id="logosunny" src="../../img/icon/sunny (3).png" alt="">
    <div id='bgCorrect' class="none">
        <div class="correct rounded">
            <h1>Correct</h1>
            <h5>ถูกต้องนะค้าบ ไปต่อกันเลย</h5>
            <img id="play" src="../../img/icon/play (1).png"
                onclick="location.href='../../page2.1/lesson1/lesson1-2.html';" alt="">
        </div>
    </div>
    <div id='bgWrong' class="none">
        <div class="wrong rounded">
            <h1>Wrong</h1>
            <h5>แงง ตอบผิดอะ ลองใหม่นะ!</h5>
            <img id="refresh" src="../../img/icon/refresh.png" onclick="refresh()" alt="">
        </div>
    </div>
</body>

</html>
